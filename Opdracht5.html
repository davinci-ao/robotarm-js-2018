<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 5");
            
            // Jou instructies volgen hier
            var Distance = 0;
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
    for(t=0; t<=4; t++){
            robotArm.grab();
        for(a=0; a<=Distance; a++){
            robotArm.moveRight();
        }
            Distance = Distance +1;
            robotArm.drop();
        for(i=0; i<Distance; i++){
            robotArm.moveLeft();
        }     
    }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
