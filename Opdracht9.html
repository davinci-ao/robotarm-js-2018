<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
        for(a=0; a<=12; a++){
                    robotArm.grab();
                    color = robotArm.scan();
                if(color == "blue","green","white","red"){
                    for(i=0; i<=4; i++){
                        robotArm.moveRight();
                    }
                else{
                    moveLeft();
                }
                    robotArm.drop();
                    for(i=0; i<=4; i++){
                        robotArm.moveLeft();
                    }
                    if(color == null){
                    robotArm.moveRight();
                    }
                }    
        }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
